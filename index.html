<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baronsud Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        /* RESET OBRIGATÓRIO PARA NÃO QUEBRAR NO MOBILE */
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0b1120;      /* Fundo "Espaço Profundo" */
            --card-bg: #1e293b;       /* Cinza Azulado Tech */
            --text-color: #cbd5e1;    /* Cinza Claro (Leitura suave) */
            --accent-color: #00ff88;  /* Verde Intergalático */
            --gold-color: #fbbf24;    /* Dourado para destaque */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Impede rolagem lateral */
            width: 100%;
        }

        /* Seletor de Idioma */
        .lang-switcher {
            margin-top: 1.5rem;
            padding: 0.4rem;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            display: flex;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .lang-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 6px 12px;
            font-size: 0.7rem;
            opacity: 0.6;
            transition: 0.3s;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .lang-btn.active { 
            opacity: 1; 
            background: var(--accent-color); 
            color: #000000; /* Texto preto no verde para contraste */
            font-weight: 800; 
        }

        .container { 
            width: 100%; 
            max-width: 800px; 
            padding: 2rem 1.5rem; /* Ajustado padding lateral */
            margin: auto; 
        }

        /* LOGO */
        .logo-container { margin-bottom: 0.5rem; }
        .logo-main { 
            font-size: 4rem; 
            font-weight: 800; 
            line-height: 0.9; 
            margin: 0; 
            color: var(--accent-color); 
            letter-spacing: -2px; 
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.2); /* Brilho neon sutil */
        }
        .logo-sub { 
            font-size: 2.5rem; 
            font-weight: 300; 
            line-height: 1; 
            margin: 0; 
            opacity: 0.9; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            color: #ffffff;
        }

        /* SLOGAN NOVO */
        .slogan {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gold-color);
            opacity: 0.8;
            margin-top: 0.5rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        h2.tagline { 
            font-weight: 300; 
            opacity: 0.6; 
            margin-bottom: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 0.75rem; 
            display: none; /* Escondi a tagline antiga para focar no slogan */
        }

        /* CARD DO PROJETO */
        .project-card { 
            background: var(--card-bg); 
            padding: 2.5rem 1.5rem; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.05); 
            text-align: center;
        }

        /* BADGE DOURADA */
        .badge { 
            background: var(--gold-color); 
            color: #000; 
            padding: 0.3rem 1rem; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            display: inline-block;
            letter-spacing: 1px;
        }

        h3 { 
            font-size: 2rem; 
            margin-top: 1.5rem; 
            margin-bottom: 1rem; 
            color: #fff;
        }

        /* LISTA DE FEATURES */
        .feature-list { 
            list-style: none; 
            padding: 0; 
            margin: 1.5rem auto; 
            display: inline-block; 
            text-align: left; 
        }
        .feature-list li { 
            margin-bottom: 12px; 
            font-size: 1rem; 
            opacity: 0.9; 
            display: flex; 
            align-items: flex-start; 
        }
        .feature-list li::before { 
            content: '✓'; 
            color: var(--accent-color); 
            font-weight: bold; 
            margin-right: 12px; 
            flex-shrink: 0;
        }

        .footer { 
            margin-top: 4rem; 
            font-size: 0.8rem; 
            opacity: 0.4; 
            padding-bottom: 2rem; 
            line-height: 1.6;
        }
        a { color: var(--accent-color); text-decoration: none; font-weight: bold; transition: 0.3s; }
        a:hover { color: var(--gold-color); }

        /* AJUSTE PARA CELULAR (A mágica acontece aqui) */
        @media (max-width: 600px) {
            .logo-main { font-size: 2.8rem; }
            .logo-sub { font-size: 1.8rem; }
            .project-card { padding: 2rem 1rem; }
            h3 { font-size: 1.6rem; }
            .feature-list li { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</button>
        <button class="lang-btn" onclick="setLanguage('pt')" id="btn-pt">PT</button>
        <button class="lang-btn" onclick="setLanguage('es')" id="btn-es">ES</button>
    </div>

    <div class="container">
        <div class="logo-container">
            <p class="logo-main">BARONSUD</p>
            <p class="logo-sub">MOBILE</p>
        </div>
        
        <p class="slogan">Simplicity is Classic.</p>

        <div class="project-card">
            <div><span id="badge" class="badge">Latest Release</span></div>
            <h3>Memorize Art</h3>
            
            <ul class="feature-list" id="description-list">
                </ul>

            <p id="status" style="font-size: 0.9rem; margin-top: 30px; color: var(--accent-color);">
                <i>Coming soon to Google Play Store.</i>
            </p>
        </div>

        <div class="footer">
            &copy; 2026 Baronsud Mobile. All rights reserved.<br>
            Contact: <a href="mailto:baronsud@proton.me">baronsud@proton.me</a> | 
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        const translations = {
            'pt': { 
                badge: "Lançamento", 
                features: [
                    "Desafio de memória para amantes da arte.",
                    "Desenvolvido nativamente em Kotlin.",
                    "Design minimalista e eficiente.",
                    "Sem distrações desnecessárias."
                ],
                status: "Em breve na Google Play Store."
            },
            'en': { 
                badge: "Latest Release", 
                features: [
                    "Memory challenge for art lovers.",
                    "Built natively with Kotlin.",
                    "Minimalist and efficient design.",
                    "No unnecessary distractions."
                ],
                status: "Coming soon to Google Play Store."
            },
            'es': { 
                badge: "Último Lanzamiento", 
                features: [
                    "Desafío de memoria para amantes del arte.",
                    "Creado nativamente con Kotlin.",
                    "Diseño minimalista y eficiente.",
                    "Sin distracciones innecesarias."
                ],
                status: "Próximamente en Google Play Store."
            }
        };

        function setLanguage(lang) {
            document.getElementById('badge').innerText = translations[lang].badge;
            document.getElementById('status').innerHTML = `<i>${translations[lang].status}</i>`;

            const listContainer = document.getElementById('description-list');
            listContainer.innerHTML = '';
            translations[lang].features.forEach(text => {
                const li = document.createElement('li');
                li.innerText = text;
                listContainer.appendChild(li);
            });

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }

        const userLang = navigator.language.split('-')[0];
        const defaultLang = translations[userLang] ? userLang : 'en';
        setLanguage(defaultLang);
    </script>
</body>
</html>
