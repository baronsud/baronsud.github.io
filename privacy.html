<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | Baronsud Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-color: #cbd5e1;
            --accent-color: #00ff88;
            --gold-color: #fbbf24;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2rem;
        }

        h1 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--gold-color);
            font-size: 1.2rem;
            margin-top: 2rem;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        p, li {
            line-height: 1.6;
            opacity: 0.9;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        ul { padding-left: 20px; }

        .lang-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .lang-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .lang-btn.active {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            border-color: var(--accent-color);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.8rem;
            opacity: 0.5;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</button>
            <button class="lang-btn" onclick="setLanguage('pt')" id="btn-pt">PT</button>
        </div>

        <header>
            <h1 id="title">Privacy Policy</h1>
            <p id="subtitle">Last updated: January 2026</p>
        </header>

        <div id="content">
            </div>

        <div class="footer">
            &copy; 2026 Baronsud Mobile.
        </div>
    </div>

    <script>
        const content = {
            'en': `
                <p>Baronsud Mobile built the <strong>Memorize Art</strong> app as a Free app with optional Premium features. This SERVICE is provided by Baronsud Mobile at no cost and is intended for use as is.</p>
                
                <h2>Explicit Declaration of Non-Collection</h2>
                <p><strong>Baronsud Mobile explicitly states that we do not own servers, databases, or mechanisms to collect, store, or process your personal data directly.</strong> We do not have access to your personal information.</p>
                <p>Any data collection occurring within this application is performed <strong>exclusively</strong> by third-party service providers (specifically Google) necessary for the app's functionality, payment processing, and advertisement delivery.</p>

                <h2>Payments and Premium Features</h2>
                <p>The app offers Premium features via In-App Purchases (subscriptions or one-time payments).</p>
                <p><strong>We do not process payments.</strong> All financial transactions are processed exclusively by <strong>Google Play</strong>. Baronsud Mobile does not collect, store, or have access to your credit card details, banking information, or billing address.</p>
                <p>We only receive a specialized technical confirmation (purchase token) from Google's servers indicating that a transaction was successful. We use this anonymous signal solely to unlock the Premium features on your device.</p>

                <h2>Third-Party Data Collection</h2>
                <p>While we do not collect your data, the app uses third-party services that may collect information used to identify you (e.g., Advertising ID) to serve personalized ads or analyze performance.</p>
                <p>Link to privacy policy of third-party service providers used by the app:</p>
                <ul>
                    <li><a href="https://www.google.com/policies/privacy/" target="_blank">Google Play Services (Payments & Data)</a></li>
                    <li><a href="https://support.google.com/admob/answer/6128543?hl=en" target="_blank">AdMob</a></li>
                </ul>

                <h2>Log Data</h2>
                <p>We want to inform you that whenever you use our Service, in a case of an error in the app, data and information are collected <strong>by the operating system and third-party libraries</strong> on your phone (Log Data). This is not stored on Baronsud Mobile servers but processed by the platform providers (Google).</p>

                <h2>Children’s Privacy</h2>
                <p><strong>This application is designed for a General Audience (13+).</strong></p>
                <p>We do not knowingly collect personally identifiable information from children. <strong>Since Baronsud Mobile operates without backend servers, we do not possess the capacity to store data from children or any other user.</strong></p>

                <h2>Contact Us</h2>
                <p>If you have any questions about this distinction or our Privacy Policy, do not hesitate to contact us at <a href="mailto:baronsud@proton.me">baronsud@proton.me</a>.</p>
            `,
            'pt': `
                <p>A Baronsud Mobile desenvolveu o aplicativo <strong>Memorize Art</strong> como um aplicativo gratuito com opções de funcionalidades Premium. Este SERVIÇO é fornecido pela Baronsud Mobile sem custos e destina-se a ser utilizado no estado em que se encontra.</p>
                
                <h2>Declaração Explícita de Não Coleta</h2>
                <p><strong>A Baronsud Mobile declara explicitamente que não possui servidores, bancos de dados ou mecanismos para coletar, armazenar ou processar seus dados pessoais diretamente.</strong> Nós não temos acesso às suas informações pessoais.</p>
                <p>Qualquer coleta de dados que ocorra dentro deste aplicativo é realizada <strong>exclusivamente</strong> por provedores de serviços terceirizados (especificamente o Google), necessários para o funcionamento do app, processamento de pagamentos e exibição de anúncios.</p>

                <h2>Pagamentos e Funcionalidades Premium</h2>
                <p>O aplicativo oferece funcionalidades Premium via Compras no App (assinaturas ou pagamento único).</p>
                <p><strong>Nós não processamos pagamentos.</strong> Todas as transações financeiras são processadas exclusivamente pelo <strong>Google Play</strong>. A Baronsud Mobile não coleta, armazena ou tem acesso aos dados do seu cartão de crédito, informações bancárias ou endereço de cobrança.</p>
                <p>Recebemos apenas uma confirmação técnica especializada (token de compra) dos servidores do Google indicando que uma transação foi bem-sucedida. Utilizamos esse sinal anônimo unicamente para desbloquear os recursos Premium no seu dispositivo.</p>

                <h2>Coleta de Dados por Terceiros</h2>
                <p>Embora nós (Baronsud Mobile) não coletemos seus dados, o aplicativo utiliza serviços do Google que podem coletar informações usadas para identificá-lo (como o ID de Publicidade) para exibir anúncios personalizados ou analisar o desempenho do app.</p>
                <p>Link para a política de privacidade dos serviços terceirizados utilizados:</p>
                <ul>
                    <li><a href="https://www.google.com/policies/privacy/" target="_blank">Google Play Services (Pagamentos e Dados)</a></li>
                    <li><a href="https://support.google.com/admob/answer/6128543?hl=en" target="_blank">AdMob</a></li>
                </ul>

                <h2>Dados de Log</h2>
                <p>Informamos que, em caso de erro no aplicativo, dados são coletados <strong>pelo sistema operacional e bibliotecas de terceiros</strong> (Dados de Log). Esses dados não são armazenados pela Baronsud Mobile, mas processados pelas plataformas provedoras (Google) para diagnóstico técnico.</p>

                <h2>Privacidade das Crianças</h2>
                <p><strong>Este aplicativo foi projetado para o Público Geral (13+).</strong></p>
                <p>Não coletamos intencionalmente informações de identificação pessoal de crianças. <strong>Como a Baronsud Mobile opera sem servidores backend, não possuímos a capacidade técnica de armazenar dados de crianças ou de qualquer outro usuário.</strong></p>

                <h2>Entre em Contato</h2>
                <p>Se você tiver alguma dúvida sobre essa distinção ou sobre nossa Política de Privacidade, não hesite em nos contatar em <a href="mailto:baronsud@proton.me">baronsud@proton.me</a>.</p>
            `
        };

        const titles = {
            'en': { h1: "Privacy Policy", sub: "Last updated: January 2026" },
            'pt': { h1: "Política de Privacidade", sub: "Última atualização: Janeiro 2026" }
        };

        function setLanguage(lang) {
            document.getElementById('title').innerText = titles[lang].h1;
            document.getElementById('subtitle').innerText = titles[lang].sub;
            document.getElementById('content').innerHTML = content[lang];
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }

        const userLang = navigator.language.split('-')[0];
        const defaultLang = content[userLang] ? userLang : 'en';
        setLanguage(defaultLang);
    </script>
</body>
</html>
