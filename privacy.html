<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | Baronsud Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-color: #cbd5e1;
            --accent-color: #00ff88;
            --gold-color: #fbbf24;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        /* Header Style */
        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2rem;
        }

        h1 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: var(--gold-color);
            font-size: 1.2rem;
            margin-top: 2rem;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        p, li {
            line-height: 1.6;
            opacity: 0.9;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        ul { padding-left: 20px; }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .lang-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .lang-btn.active {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            border-color: var(--accent-color);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.8rem;
            opacity: 0.5;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-switcher">
            <button class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</button>
            <button class="lang-btn" onclick="setLanguage('pt')" id="btn-pt">PT</button>
        </div>

        <header>
            <h1 id="title">Privacy Policy</h1>
            <p id="subtitle">Last updated: January 2026</p>
        </header>

        <div id="content">
            </div>

        <div class="footer">
            &copy; 2026 Baronsud Mobile.
        </div>
    </div>

    <script>
        const content = {
            'en': `
                <p>Baronsud Mobile built the <strong>Memorize Art</strong> app as a Free app. This SERVICE is provided by Baronsud Mobile at no cost and is intended for use as is.</p>
                
                <h2>Explicit Declaration of Non-Collection</h2>
                <p><strong>Baronsud Mobile explicitly states that we do not own servers, databases, or mechanisms to collect, store, or process your personal data directly.</strong> We do not have access to your personal information.</p>
                <p>Any data collection occurring within this application is performed <strong>exclusively</strong> by third-party service providers (specifically Google) necessary for the app's functionality and advertisement delivery.</p>

                <h2>Third-Party Data Collection</h2>
                <p>While we do not collect your data, the app uses third-party services that may collect information used to identify you (e.g., Advertising ID) to serve personalized ads or analyze performance.</p>
                <p>Link to privacy policy of third-party service providers used by the app:</p>
                <ul>
                    <li><a href="https://www.google.com/policies/privacy/" target="_blank">Google Play Services</a></li>
                    <li><a href="https://support.google.com/admob/answer/6128543?hl=pt" target="_blank">AdMob</a></li>
                </ul>

                <h2>Log Data</h2>
                <p>We want to inform you that whenever you use our Service, in a case of an error in the app, data and information are collected <strong>by the operating system and third-party libraries</strong> on your phone (Log Data). This is not stored on Baronsud Mobile servers but processed by the platform providers (Google).</p>

                <h2>Children’s Privacy</h2>
                <p><strong>Baronsud Mobile does not collect data from children.</strong></p>
                <p>Since we rely on third-party services like Google AdMob, we strictly follow their guidelines. If this app is targeted at children, we configure these services to limit data collection as per Google's Families Policy. If you are a parent and believe your child's data is being processed by Google services through our app against your consent, please contact us so we can guide you or verify settings.</p>

                <h2>Contact Us</h2>
                <p>If you have any questions about this distinction or our Privacy Policy, do not hesitate to contact us at <a href="mailto:baronsud@proton.me">baronsud@proton.me</a>.</p>
            `,
            'pt': `
                <p>A Baronsud Mobile desenvolveu o aplicativo <strong>Memorize Art</strong> como um aplicativo gratuito. Este SERVIÇO é fornecido pela Baronsud Mobile sem custos e destina-se a ser utilizado no estado em que se encontra.</p>
                
                <h2>Declaração Explícita de Não Coleta</h2>
                <p><strong>A Baronsud Mobile declara explicitamente que não possui servidores, bancos de dados ou mecanismos para coletar, armazenar ou processar seus dados pessoais diretamente.</strong> Nós não temos acesso às suas informações pessoais.</p>
                <p>Qualquer coleta de dados que ocorra dentro deste aplicativo é realizada <strong>exclusivamente</strong> por provedores de serviços terceirizados (especificamente o Google), necessários para o funcionamento do app e exibição de anúncios.</p>

                <h2>Coleta de Dados por Terceiros</h2>
                <p>Embora nós (Baronsud Mobile) não coletemos seus dados, o aplicativo utiliza serviços do Google que podem coletar informações usadas para identificá-lo (como o ID de Publicidade) para exibir anúncios personalizados ou analisar o desempenho do app.</p>
                <p>Link para a política de privacidade dos serviços terceirizados utilizados:</p>
                <ul>
                    <li><a href="https://www.google.com/policies/privacy/" target="_blank">Google Play Services</a></li>
                    <li><a href="https://support.google.com/admob/answer/6128543?hl=pt" target="_blank">AdMob</a></li>
                </ul>

                <h2>Dados de Log</h2>
                <p>Informamos que, em caso de erro no aplicativo, dados são coletados <strong>pelo sistema operacional e bibliotecas de terceiros</strong> (Dados de Log). Esses dados não são armazenados pela Baronsud Mobile, mas processados pelas plataformas provedoras (Google) para diagnóstico técnico.</p>

                <h2>Privacidade das Crianças</h2>
                <p><strong>A Baronsud Mobile não coleta dados de crianças.</strong></p>
                <p>Como dependemos de serviços terceiros como Google AdMob, seguimos estritamente suas diretrizes. Se este aplicativo for direcionado a crianças, configuramos esses serviços para limitar a coleta de dados conforme a Política de Famílias do Google. Se você é pai/mãe e acredita que dados do seu filho estão sendo processados pelo Google através do nosso app, entre em contato para que possamos verificar as configurações.</p>

                <h2>Entre em Contato</h2>
                <p>Se você tiver alguma dúvida sobre essa distinção ou sobre nossa Política de Privacidade, não hesite em nos contatar em <a href="mailto:baronsud@proton.me">baronsud@proton.me</a>.</p>
            `
        };

        const titles = {
            'en': { h1: "Privacy Policy", sub: "Last updated: January 2026" },
            'pt': { h1: "Política de Privacidade", sub: "Última atualização: Janeiro 2026" }
        };

        function setLanguage(lang) {
            // Atualiza Títulos
            document.getElementById('title').innerText = titles[lang].h1;
            document.getElementById('subtitle').innerText = titles[lang].sub;
            
            // Injeta o Conteúdo HTML
            document.getElementById('content').innerHTML = content[lang];

            // Atualiza Botões
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
        }

        // Auto-detectar idioma
        const userLang = navigator.language.split('-')[0];
        const defaultLang = content[userLang] ? userLang : 'en';
        setLanguage(defaultLang);
    </script>
</body>
</html>
